<!doctype html>
<title>dsv</title>

<h3>文件清洗情况</h3>

<table border=1>
  <tr>
    <th>编号</th>
    <th>文件名</th>
    <th>时间</th>
    <th>状态</th>
  </tr>
  {%for dsv in dsv_data['dsv_list']%}
  <tr>
    <td>{{dsv['no']}}</td>
    <td>{{dsv['name']}}</td>
    <td>{{dsv['date']}}</td>
    <td>{{dsv['state']}}</td>
  </tr>
 {%endfor%}
</table>
